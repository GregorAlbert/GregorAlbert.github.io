
  <section class="app">
  <div [class.dark-theme]="isDarkTheme">

    <mat-toolbar color="accent" class="mat-elevation-z10 toolbar-style">
      <div id="menu-buttons">
        <button mat-button routerLink="home">{{"home" | translate}}</button>
        <button mat-button routerLink="articles">{{"articles" | translate}}</button>
        <button mat-button routerLink="contact">{{"contact" | translate}}</button>
      </div>

      <div id="menu-hamburger">
        <button mat-icon-button type="button" mat-button (click)="toggleSideNav()">
          <mat-icon *ngIf="!isSideNavOpened">menu</mat-icon>
          <mat-icon *ngIf="isSideNavOpened">clear</mat-icon>
        </button>
      </div>
      <span class="spacer"></span>
      <button mat-icon-button (click)="toggleFullScreen()">
        <mat-icon *ngIf="isFullScreen" matTooltip="{{'fullscreen_exit' | translate}}" [matTooltipShowDelay]="showDelay">
          fullscreen_exit
        </mat-icon>
        <mat-icon *ngIf="!isFullScreen" matTooltip="{{'fullscreen' | translate}}" [matTooltipShowDelay]="showDelay">
          fullscreen
        </mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="more" matTooltip="{{'options' | translate}}"
              [matTooltipShowDelay]="showDelay">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #more="matMenu">
        <button mat-menu-item (click)="toggleTheme()">
          <mat-icon>format_color_fill</mat-icon>
          {{"toggle_theme" | translate}}
        </button>
        <button mat-menu-item [matMenuTriggerFor]="subMenuLanguage">
          <mat-icon>language</mat-icon>
          {{"language" | translate}}
        </button>
        <mat-menu #subMenuLanguage="matMenu">
          <button mat-menu-item (click)="switchLanguage('en')">English</button>
          <button mat-menu-item (click)="switchLanguage('sk')">Slovenƒçina</button>
    </mat-menu>
    </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container>
      <mat-sidenav #sidenav class="sidenav">
        <button mat-menu-item routerLink="home" (click)="toggleSideNav()">{{"home" | translate}}</button>
        <button mat-menu-item routerLink="articles" (click)="toggleSideNav()">{{"articles" | translate}}</button>
        <button mat-menu-item routerLink="contact" (click)="toggleSideNav()">{{"contact" | translate}}</button>
      </mat-sidenav>

        <router-outlet></router-outlet>

    </mat-sidenav-container>
  </div>
</section>
