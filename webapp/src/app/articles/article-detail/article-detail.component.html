<mat-toolbar></mat-toolbar>

<div class="blog">
<h2>{{article.description}}</h2>
<br>
<div *ngFor="let paragraph of article.content">
  <p>
    {{paragraph}}
  </p>
  <div class="image-container">
  <img mat-card-image src={{article.gallery[0]}} class="blog-image">
  </div>
  <br>
</div>
<button mat-button>GALLERY</button>
</div>
